<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maulhardt Restoration</title>
    <meta name="robots" content="max-image-preview:large" />
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico" />

    <script type="text/javascript">
      (function () {
        // document.cookie = 'sessionStorageSameSite=None;SameSite=None;Secure';
        const redirectState = JSON.parse(sessionStorage.getItem('redirect'));
        if (redirectState) {
          window.location.replace(`${redirectState.baseRelativePath}/pages/${redirectState.page}`);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="index.js" type="module"></script>
  </body>
</html>
